<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

			<title>Flor de Lótus</title>

		<body>
			<header>
				<div class="fixed-top">
					<nav class="navbar navbar-expand-sm navbar-dark bg-gradient-dark">

						</button>
						<div class="container">
							<div class="collapse navbar-collapse" id="navbarContent">
								<ul class="navbar-nav mr-auto">
									<li class="nav-item active">
										<a class="nav-link text-center" href="/">Home<span class="sr-only">(current)</span></a>
									</li>
									<li class="nav-item">
										<a class="nav-link text-center" href="#">Livros</a>
									</li>
									<li class="nav-item">
										<a class="nav-link text-center" href="#">Contato</a>
									</li>
								</ul>
								<form id="form-search" autocomplete="off" action = "" method="" class="form-inline mr-auto">

									<ul id="list-search">										
									</ul>
								</div>
								<ul class="navbar-nav ml-auto">

										<a class="nav-link text-light text-center" href="#">
											<span class="fa user-icon fa-user">
										</a>
									</li>
								</ul>
							</div>
						</div>
					</nav>					
				</div>				
			</header>
			<main>
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				  <ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				  </ol>
				  <div class="carousel-inner">
					<div class="carousel-item active">
					  <img class="d-block w-100" src="imgs/slide1-new.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
					  <img class="d-block w-100" src="imgs/slide2-new.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
					  <img class="d-block w-100" src="imgs/slide3-new.jpg" alt="First slide">
					</div>			
				  </div>
				  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				  </a>
				</div>
				<div class="jumbotron jumbotron-fluid">
					<h1 class="display-4 Sh text-center">LIVROS EM DESTAQUE</h1>
						<div class="container w-75 w-sm-100">

							</div>
						</div>

			<footer class="text-center my-4">
				<div class="container">
					<a href="#" class="button mx-3"><span class="fa pl-4 mx-auto social-icon fa-facebook"></span></a>

					<a href="#" class="button mx-3"><span class="fa social-icon fa-instagram"></a>
