<!DOCTYPE html>

			<title>Flor de Lótus</title>
		</head>
		<body>

					<div class="container">
						<div class="collapse navbar-collapse" id="navbarContent">
							<ul class="navbar-nav mr-auto">
								<li class="nav-item active">
									<a class="nav-link text-center" href="/">Home<span class="sr-only">(current)</span></a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-center" href="#">Livros</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-center" href="#">Contato</a>
								</li>
							</ul>
							<form id="form-search" autocomplete="off" action = "" method="" class="form-inline mr-auto">
								<input id="input-search" class="form-control mr-sm-2 w-sm-100" type="search" placeholder="Pesquisar livros" aria-label="Search">

									</a>
								</li>
							</ul>

											I love to read, hang out with friends, watch football, listen to music, and learn new things.
										</p>
										<p> <span class="badge badge-info tags">html5</span> 
											<span class="badge badge-info tags">css3</span>
											<span class="badge badge-info tags">nodejs</span>
										</p>
									</div>
									<div class="col-12 col-lg-4 col-md-6 text-center">
										<img src="https://robohash.org/68.186.255.198.png" alt="" class="mx-auto rounded-circle img-fluid">
										<br>
										<ul class="list-inline ratings text-center" title="Ratings">
											<li class="list-inline-item"><a href="#"><span class="fa fa-star"></span></a>
											</li>
											<li class="list-inline-item"><a href="#"><span class="fa fa-star"></span></a>
											</li>
											<li class="list-inline-item"><a href="#"><span class="fa fa-star"></span></a>
											</li>
											<li class="list-inline-item"><a href="#"><span class="fa fa-star"></span></a>
											</li>
											<li class="list-inline-item"><a href="#"><span class="fa fa-star"></span></a>
											</li>
										</ul>
									</div>
									<div class="col-12 col-lg-4">
										<h3 class="mb-0">20.7K</h3>
										<small>Followers</small>
										<button class="btn btn-block btn-outline-success"><span class="fa fa-plus-circle"></span> Follow</button>
									</div>
									<div class="col-12 col-lg-4">
										<h3 class="mb-0">245</h3>
										<small>Following</small>
										<button class="btn btn-outline-info btn-block"><span class="fa fa-user"></span> View Profile</button>
									</div>
									<div class="col-12 col-lg-4">
										<h3 class="mb-0">43</h3>
										<small>Snippets</small>
										<button type="button" class="btn btn-outline-primary btn-block"><span class="fa fa-gear"></span> Options</button>
									</div>

								</div>
								<!--/row-->
							</div>
							<!--/card-block-->
