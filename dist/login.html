<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

			<title>Flor de Lótus</title>
		</head>
		<body>
			<header>
				<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-gradient-dark">
					
					<a class="navbar-brand" href="/"><img class="img-fluid logo" src="imgs/logo.png"></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" >
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="container">
						<div class="collapse navbar-collapse" id="navbarContent">
							<ul class="navbar-nav mr-auto">
								<li class="nav-item active">
									<a class="nav-link text-center" href="/">Home<span class="sr-only">(current)</span></a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-center" href="#">Livros</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-center" href="#">Contato</a>
								</li>
							</ul>
							<form id="form-search" autocomplete="off" action = "" method="" class="form-inline mr-auto">
								<input id="input-search" class="form-control mr-sm-2 w-sm-100" type="search" placeholder="Pesquisar livros" aria-label="Search">
							</form>
							<div id="div-search" class="autocomplete dropdown">
								<ul id="list-search">										
								</ul>
							</div>
							<ul class="navbar-nav ml-auto">
								<li class="nav-item">									
									<a id="user-link" href="#" class="nav-link text-light text-center">
										<span class="fa user-icon fa-user"></span>
										<span id="user-name"></span>
									</a>									
								</li>
							</ul>
						</div>
					</div>
				</nav>					
			</header>
			<main role="main" class="container">
				<div class="jumbotron w-50 w-sm-100 mx-auto">
					<form id="form-login" class=" allign-items-center col">
						<img class="img-login w-50 d-flex" src="imgs/logo.png">
						<div class="form-group mt-1 row">
							<label class="col-sm-2 col-form-label" for="email-login">E-mail:</label>
							<div class="col-sm-10">
								<input type="email" required class="form-control" placeholder="email@example.com" id="email-login" name="email-login">
							</div>
						</div>
						<div class="form-group row">
							<label for="password-login" class="col-sm-2 col-form-label">Password</label>
							<div class="col-sm-10">
							  <input type="password" required name="password-login" class="form-control" id="password-login" placeholder="Password">
							</div>
						  </div>
						  <div class="custom-control custom-checkbox">
							  <input type="checkbox" class="custom-control-input" name="remember" id="remember">
							  <label class="custom-control-label" for="remember">Manter-me conectado</label>
							</div>
						  <button class="btn btn-success float-right">Logar</button>
					</form>
				</div>
			</main>
			<footer class="text-center my-4">
				<div class="container">
					<a href="#" class="button mx-3"><span class="fa pl-4 mx-auto social-icon fa-facebook"></span></a>
					<a href="#" class="button mx-2"><span class="fa social-icon fa-twitter"></a>
					<a href="#" class="button mx-3"><span class="fa social-icon fa-instagram"></a>
				</div>
				<hr class="bg-light mx-auto w-50">
				<div class="col-sm-12 h-100 copyright text-center">
					<h6>Copyright © Todos os direitos reservados</h6>
				</div>
			</footer>
			<script src="./bundle.js"></script>			
		</body>
	</html>
